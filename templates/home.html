{% extends 'base.html' %}
{% block content %}
<h3>Entre na sala</h3>
<form method="post">
    <div class="username">
        <label>Nome</label>
        <input type="text" placeholder="Escolha um username" name="name" value="{{name}}" />
    </div>
    <div class="join">
        <input id="join-input" type="text" placeholder="Digite o cÃ³digo da sala" name="code" value="{{code}}" />
        <button type="submit" name="join" class="join-btn">Entre em uma sala</button>
    </div>

    <strong>Ou</strong>
    <button type="submit" name="create" class="create">Crie uma sala</button>
    {% if error %}
    <p class="error-msg">
      {{ error }}
    </p>
    {% endif %}
</form>
{% endblock %}
